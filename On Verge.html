<!DOCTYPE html>
<html lang="en">

<head>
    <title>Интерфейс для Го</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
</head>

<body>
    <div class="img-anim">
        <img src="img/mainImage.JPG">
    </div>

    <div class="readfile wow fadeInUp" data-wow-duration="1.1s">
        <h2>Выберите файл для загрузки базы данных</h2>
        <input type="file" id="file" />
        <button id="but_file">Загрузить базу данных</button>
        <h2 id="downoadFile">P.S.: Загрузите и листайте дальше ('Data_Base.txt')</h2>
    </div>
    <section>

        <div class="container wow fadeInLeft" data-wow-duration="1.1s">

            <h1 class="zag">Топ 100 игроков по Го по версии KGS.com</h1>

            <div id="player1" class="onemesto wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.6s">

            </div>

            <div id="player2" class="twomesto wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.3s">

            </div>

            <div id="player3" class="threemesto wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.9s">

            </div>

            <ol id="players" class="topothers wow fadeInUp" data-wow-duration="2s" data-wow-delay="1s">

            </ol>
        </div>


    </section>

    <div id='pole' class="gamepoleEmpty" data-wow-duration="2s" data-wow-delay="1s">

    </div>

    <div class="infomatch">
        <div class="plro"></div>
        <div class="plro"></div>
        <div class="plrs"></div>
        <button>Подробнее</button>
    </div>
    <div class="contactsteam">
        <img src="img/contactImage.JPG" class="endimg">
        <a href="https://vk.com/id591346495" target="_blank"><img class="vks" src="img/VKHref.jpg" /></a>
        <a href="https://vk.com/ad10101" target="_blank"><img class="vkd" src="img/VKHref.jpg" /></a>
        <a href="https://vk.com/krisma_a" target="_blank"><img class="vkk" src="img/VKHref.jpg" /></a>
    </div>



    <script src="JS_Games.js"></script>
    <script src="wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
